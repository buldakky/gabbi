        let userAnswers = {};
        let currentFilter = 'all';

        // Load saved progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('gabbiQuizProgress');
            if (saved) {
                userAnswers = JSON.parse(saved);
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem('gabbiQuizProgress', JSON.stringify(userAnswers));
            updateStats();
        }

        // Initialize quiz
        function initQuiz() {
            loadProgress();
            renderQuiz();
            updateStats();
            setupFilters();
        }

        // Setup filter buttons
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.section;
                    renderQuiz();
                });
            });
        }

        // Filter questions based on current filter
        function getFilteredQuestions() {
            if (currentFilter === 'all') {
                return quizData;
            }
            return quizData.filter(q => q.section === currentFilter);
        }

        // Render quiz questions
        function renderQuiz() {
            const container = document.getElementById('quizContainer');
            const filteredQuestions = getFilteredQuestions();
            
            container.innerHTML = filteredQuestions.map(q => {
                const questionId = `q${q.number}`;
                const isAnswered = userAnswers[questionId] && userAnswers[questionId].answered;
                const showAnswer = userAnswers[questionId] && userAnswers[questionId].showAnswer;
                
                return `
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-number">Question ${q.number}</span>
                            <span class="section-badge">${q.category}</span>
                        </div>
                        <div class="question-text">${q.question}</div>
                        <textarea 
                            class="answer-input" 
                            id="${questionId}" 
                            placeholder="Type your answer here..."
                            oninput="handleInput('${questionId}')"
                        >${userAnswers[questionId] ? userAnswers[questionId].text : ''}</textarea>
                        <div class="answer-buttons">
                            <button class="btn btn-show" onclick="toggleAnswer('${questionId}')">
                                ${showAnswer ? 'Hide' : 'Show'} Answer
                            </button>
                        </div>
                        ${showAnswer ? `<div class="correct-answer"><strong>Correct Answer:</strong><br>${q.answer}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Handle input changes
        function handleInput(questionId) {
            const input = document.getElementById(questionId);
            if (!userAnswers[questionId]) {
                userAnswers[questionId] = {};
            }
            userAnswers[questionId].text = input.value;
            userAnswers[questionId].answered = input.value.trim().length > 0;
            saveProgress();
        }

        // Toggle answer visibility
        function toggleAnswer(questionId) {
            if (!userAnswers[questionId]) {
                userAnswers[questionId] = { text: '', answered: false };
            }
            userAnswers[questionId].showAnswer = !userAnswers[questionId].showAnswer;
            saveProgress();
            renderQuiz();
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = quizData.length;
            const answeredCount = Object.values(userAnswers).filter(a => a.answered).length;
            const percentComplete = Math.round((answeredCount / totalQuestions) * 100);

            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('percentComplete').textContent = percentComplete + '%';
            document.getElementById('progressFill').style.width = percentComplete + '%';
            document.getElementById('progressText').textContent = `${answeredCount} of ${totalQuestions} questions answered`;
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all your progress? This cannot be undone.')) {
                localStorage.removeItem('gabbiQuizProgress');
                userAnswers = {};
                renderQuiz();
                updateStats();
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
